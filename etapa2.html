<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relat√≥rio de Ocorr√™ncia - Etapa 2: Detalhamento</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    
    body { font-family: 'Inter', Arial, sans-serif; }
    .container { max-width: 900px; margin: auto; }
    .tabs { display: flex; border-bottom: 2px solid #ddd; margin-bottom: 20px; }
    .tab { flex: 1; text-align: center; padding: 12px; font-weight: 600; color: #555; border-radius: 8px 8px 0 0; transition: all 0.3s ease; background-color: #f1f1f1; }
    .tab.active { background-color: #004d99; color: #fff; border-bottom: 2px solid #004d99; }
    .campo { margin-bottom: 1.5rem; }
    label { display: block; margin-bottom: 0.25rem; font-weight: 600; color: #333; }
    .descricao { font-size: 0.875rem; color: #6c757d; margin-top: -0.25rem; margin-bottom: 0.5rem; }
    input[type="text"], input[type="number"], textarea, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
    .button-group { display: flex; justify-content: space-between; margin-top: 2rem; }
    .nav-button { padding: 10px 20px; border-radius: 6px; text-decoration: none; font-weight: bold; transition: background-color 0.3s; cursor: pointer; text-align: center; border: none; }
    .back-button { background-color: #6c757d; color: #fff; }
    .next-button { background-color: #004d99; color: #fff; }
  </style>
</head>
<body class="bg-gray-100 p-5">

  <div class="container bg-white p-6 md:p-10 rounded-xl shadow-2xl">
    <h1 class="text-3xl font-extrabold text-gray-800 mb-6 border-b pb-3">Relat√≥rio de Ocorr√™ncia Policial (ROP)</h1>

    <div class="tabs">
      <a href="./etapa1.html" class="tab">1. Informa√ß√µes B√°sicas</a>
      <div class="tab active">2. Elementos e Narrativa</div>
      <a href="./etapa3.html" class="tab">3. Finaliza√ß√£o</a>
    </div>

    <div class="content">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Etapa 2: Detalhamento dos Elementos</h2>

      <div class="campo">
        <label for="tipo_arma">Tipo de Arma Apreendida</label>
        <select id="tipo_arma">
            <option value="pistola">Pistola</option>
            <option value="nao_apreendido" selected>N√£o Apreendido</option>
        </select>
      </div>

      <div class="campo">
        <label for="detalhes_arma">Detalhes da Arma</label>
        <input type="text" id="detalhes_arma" placeholder="Ex: Rev√≥lver Cal. 38, S/N: 12345">
      </div>

      <div class="campo flex space-x-4">
        <div class="w-2/3">
            <label for="quantidade_drogas">Quantidade de Drogas (g/unidades)</label>
            <input type="number" id="quantidade_drogas" placeholder="Ex: 50.5">
        </div>
        <div class="w-1/3">
            <label for="unidade_drogas">Unidade</label>
            <select id="unidade_drogas">
                <option value="g">Gramas (g)</option>
                <option value="kg">Quilogramas (kg)</option>
                <option value="un">Unidades</option>
            </select>
        </div>
      </div>
      
      <div class="campo">
        <label for="dinheiro">Dinheiro Apreendido (R$)</label>
        <input type="text" id="dinheiro" placeholder="Ex: 500.00 (Formato: 0.00)">
      </div>

      <div class="campo">
        <label for="historico">Hist√≥rico/Narrativa T√©cnica</label>
        <textarea id="historico" placeholder="Descreva os fatos de forma detalhada, desde o acionamento at√© a conclus√£o..." required></textarea>
      </div>
      
      <div class="button-group">
        <a href="etapa1.html" class="nav-button back-button">Voltar para Etapa 1</a>
        <button onclick="enviarEtapa2()" class="nav-button next-button">Salvar e Avan√ßar para Etapa 3</button>
      </div>
    </div>
  </div>

  <script>
    const idOcorrencia = localStorage.getItem('idOcorrenciaAtual');
    if (!idOcorrencia) {
      alert("üö® Erro: O ID da ocorr√™ncia n√£o foi encontrado. Retorne √† Etapa 1.");
    }

    function enviarEtapa2() {
      const dadosEtapa2 = {
        tipo_arma: document.getElementById('tipo_arma').value,
        detalhes_arma: document.getElementById('detalhes_arma').value,
        quantidade_drogas: document.getElementById('quantidade_drogas').value,
        unidade_drogas: document.getElementById('unidade_drogas').value,
        dinheiro: document.getElementById('dinheiro').value,
        historico: document.getElementById('historico').value
      };

      if (!dadosEtapa2.historico) {
        alert("üö® O campo Hist√≥rico/Narrativa T√©cnica √© obrigat√≥rio.");
        return;
      }
      
      
      fetch(`http://localhost:5000/api/rop/${idOcorrencia}/etapa2`, {
        method: 'PUT', 
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(dadosEtapa2)
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Erro na rede ou servidor: ' + response.statusText);
        }
        return response.json();
      })
      .then(data => {
        if (data.erro) {
          alert('‚ùå Erro retornado pelo Servidor: ' + data.erro);
        } else {
          alert('‚úÖ Etapa 2 Salva com Sucesso! Status: ' + data.status);
          window.location.href = './etapa3.html';
        }
      })
      .catch(error => {
        console.error('Falha ao enviar dados:', error);
        alert('üö´ Erro de conex√£o com o backend. O servidor Node.js est√° rodando na porta 5000?');
      });
    }
  </script>
</body>
</html>
